<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode</title>
  </head>
  <body>
    <input type="text" id="userInput" onchange="getQR()" />
    <div id="qrcode"></div>
    <script src="qrcode.min.js"></script>
    <script type="text/javascript">
      var qrData = document.getElementById("userInput").value;
      var qrcode = new QRCode(document.getElementById("qrcode"));
      function getQR() {
        var data = qrData;
        // console.log(data);
        qrcode.makeCode(data);
      }
    </script>
  </body>
</html>
